<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Rock — Forgot Password</title>
  <link rel="stylesheet" href="css/styles-new.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="assets/icon-glass-192.png">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <main class="terminal">
    <div class="terminal-window">
      <div class="brand">
        <div class="logo">
          <div class="logo-icon">◉</div>
          <div class="logo-text">
            <span class="green">Black</span><span class="orange">Rock</span>
          </div>
        </div>
      </div>

      <h1 class="welcome">Reset your password</h1>

      <div class="auth-section">
        <form class="form" id="forgotForm" novalidate>
          <div class="input-group">
            <div class="label-row">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span class="input-label">Email Address</span>
            </div>
            <input type="email" name="email" class="input-field" placeholder="you@example.com" required>
          </div>

          <button type="submit" class="sign-in" id="sendResetBtn">Send Reset Link →</button>
        </form>
      </div>

      <footer>
        <p class="signup-text">
          Remembered? <a href="index.html" class="signup-link">Sign in</a>
        </p>
      </footer>
    </div>
  </main>

  <script src="js/auth-shared.js"></script>
  <script src="js/mobile-utils.js" defer></script>
  <script src="js/forgot-password.js"></script>
  <script src="js/pwa-register.js" defer></script>
</body>
</html>
